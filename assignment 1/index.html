<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> 
    /* Quest 1 CSS */
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body {
        font-family: Arial, sans-serif;
        background-color: #000000;
        }

        .wrapper {
        max-width: 700px;
        margin: 0 auto;
        padding: 20px;
        }

        .form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        }

        input[type="text"],
        textarea {
        width: 100%;
        padding: 8px;
        border-radius: 3px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        }

        input[type="radio"],
        input[type="checkbox"] {
        margin-right: 5px;
        }

        textarea {
        resize: vertical;
        }

        input[type="submit"] {
        background-color: #4CAF50;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        }

        input[type="submit"]:hover {
        background-color: #45a049;
        }

        .gender-options,
        .subject {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        }

        .gender-options input[type="radio"],
        .subject input[type="radio"] {
        margin-right: 5px;
        }

        .subject label {
        margin-right: 10px;
        }

        /* Quest 2 CSS */
        .parent {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-column-gap: 10px;
            grid-row-gap: 10px;
        }
        
        .div {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background-color: yellow;
        }
        
        .div1 { grid-area: 1 / 1 / 2 / 3; }
        .div2 { grid-area: 1 / 3 / 2 / 4; }
        .div3 { grid-area: 2 / 1 / 3 / 2; }
        .div4 { grid-area: 2 / 2 / 3 / 4; }
        .div5 { grid-area: 3 / 1 / 4 / 2; }
        .div6 { grid-area: 3 / 2 / 4 / 3; }
        .div7 { grid-area: 3 / 3 / 4 / 4; }
        .div8 { grid-area: 4 / 1 / 5 / 4; }
    </style>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var form = document.querySelector('.form');

                form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission behavior

                var formData = new FormData(form);

                var data = {};
                for (var [name, value] of formData.entries()) {
                    data[name] = value;
                }

                console.log('Form data:', data);
                });
            });
        </script>
    <title>Assignment 1</title>
</head>
<body>
 <div class="wrapper">
     <form action="" class="form" method="post">
         <label for="name">Name:</label> 
         <input type="text" id="name" name="name">

            <!-- Gender -->
            <label for="gender">Gender:</label>
            <div class="gender-options">    
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
            </div>

            <!-- Subject -->
            <label>What is your favorite subject?:</label>
            <div class="subject-options">
                <div class="suject">
                    <input type="radio" id="chinese" name="favorite-subject" value="chinese"> Chinese
                </div>

                <div class="suject">
                    <input type="radio" id="english" name="favorite-subject" value="english"> English
                </div>

                <div class="suject">
                    <input type="radio" id="math" name="favorite-subject" value="math"> Math
                </div>

                <div class="suject">
                    <input type="radio" id="arts" name="favorite-subject" value="arts"> Arts
                </div>

                <div class="suject">
                    <input type="radio" id="it" name="favorite-subject" value="it"> Information Technology
                </div>
                <div class="suject">
                    <input type="radio" id="others" name="favorite-subject" value="others"> Others:
                    <input type="text" id="others-text" name="others-text">
                </div>
            </div>

            <label for="why">Why?</label>
            <textarea id="why" name="why"></textarea>
    
            <input type="submit" value="Submit">
        </form>
    </div>
    
    <!-- Quest 2 HTML -->
    <div class="parent">
        <div class="div div1">1</div>
        <div class="div div2">2</div>
        <div class="div div3">3</div>
        <div class="div div4">4</div>
        <div class="div div5">5</div>
        <div class="div div6">6</div>
        <div class="div div7">7</div>
        <div class="div div8">8</div>
    </div>
    </body>
</html>
