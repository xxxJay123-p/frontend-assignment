<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assignment 1 | Quest 1</title>
</head>
<body>
    <div class="wrapper">
        <form action="" class="form" method="post">
            <label >Name:</label>
            <input type="text" id="name" name="name">

            <label for="gender">Gender:</label>
            <div class="gender-options">
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
            </div>

            <label>What is your favorite subject?:</label>
            <input type="radio" id="chinese" name="favorite-subject" value="chinese">
            <label for="chinese">Chinese</label>
            <input type="radio" id="english" name="favorite-subject" value="english">
            <label for="english">English</label>
            <input type="radio" id="math" name="favorite-subject" value="math">
            <label for="math">Math</label>
            <input type="radio" id="arts" name="favorite-subject" value="arts">
            <label for="arts">Arts</label>
            <input type="radio" id="it" name="favorite-subject" value="it">
            <label for="it">Information Technology</label>
            <input type="radio" id="others" name="favorite-subject" value="others">
            <label for="others">Others:</label>
            <input type="text" id="others-text" name="others-text">

            <label for="why">Why?</label>
            <textarea id="why" name="why"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
